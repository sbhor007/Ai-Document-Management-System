<div class="w-full h-screen">
  <div class="w-full mb-6 flex justify-between items-center gap-16 relative">
    <div class="relative w-full max-w-md">
      <input
        type="search"
        class="search-input pl-10 pr-12 py-2 w-full border rounded-lg focus:outline-none"
        placeholder="Search Document..."
      />
      <div
        class="search-icon absolute top-1/2 transform -translate-y-1/2 right-4 cursor-pointer"
        (click)="searchDocument()"
      >
        <svg
          version="1.1"
          id="SEO"
          xmlns="http://www.w3.org/2000/svg"
          x="0"
          y="0"
          viewBox="0 0 128 128"
          style="enable-background: new 0 0 128 128"
          xml:space="preserve"
          class="w-6"
        >
          <style>
            .st0 { display: none; }
            .st1 { display: inline; }
            .st1, .st2, .st3 { fill: #231f20; }
            .st2 { display: inline; fill-rule: evenodd; clip-rule: evenodd; }
            .st3 { display: none; }
          </style>
          <g id="row1">
            <path
              id="icon:1"
              d="M115 75.7c18.5-18.5 17.2-49.3-3.7-66.1C94.9-3.5 71-3.1 55.1 10.4c-18.8 15.9-20.8 43.5-5.9 61.8L37.8 83.6l-3.3-3.3L2.7 112c-3.6 3.6-3.6 9.6 0 13.2 3.6 3.6 9.6 3.6 13.2 0l31.8-31.8-3.3-3.3 11.3-11.3c17.5 14.1 43.1 13.1 59.3-3.1zM58.9 19.6c13.7-13.7 35.9-13.7 49.5 0s13.7 35.9 0 49.5c-13.7 13.7-35.9 13.7-49.5 0s-13.7-35.9 0-49.5z"
              style="fill: #231f20"
            />
          </g>
        </svg>
      </div>
    </div>
    <p class="text-gray-500">Welcome back, {{ receivedDocuments?.user?.userName || 'User' }}!</p>
  </div>
  <h1>{{ receivedDocuments?.folderName || 'Folder' }}</h1>
  <div class="mb-6 flex items-center gap-6">
    <button class="py-1.5 px-10 border rounded-md bg-white shadow-md" (click)="openUploadModal()">
      Upload
    </button>
    <button class="py-1.5 px-10 border rounded-md bg-white shadow-md">
      Rename
    </button>
    <button class="py-1.5 px-10 border rounded-md bg-white shadow-md">
      Delete
    </button>
  </div>
  <div class="w-full h-screen flex gap-[23px] flex-wrap">
    <ng-container *ngIf="documents?.data; else noDocuments">
      <ng-container *ngFor="let document of documents.data">
        <app-document [document]="document"></app-document>
      </ng-container>
    </ng-container>
    <ng-template #noDocuments>
      <p class="text-gray-500">No documents available in this folder.</p>
    </ng-template>
  </div>
</div>
